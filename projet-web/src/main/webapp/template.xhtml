<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
	<title><ui:insert name="title">sans titre</ui:insert>| Ma
		#{initParam['site.name']}</title>
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.PROJECT_STAGE']=='Development'}" />

	<div id="header">
		<h:outputText value="&nbsp;" rendered="#{not modelConnexion.compteActif.loggedIn}" />
		<h:form rendered="#{modelConnexion.compteActif.loggedIn}">
			<h:link value="Home" outcome="home" />
			<h:panelGroup rendered="#{modelConnexion.compteActif.admin}">
				<h:link value="Cultures" outcome="cultures" />
				<h:link value="Entretiens" outcome="entretiens" />
				<h:link value="Paiements" outcome="paiements" />
				<h:link value="Parcelles" outcome="parcelles" />
				<h:link value="Reservations" outcome="reservations" />
				<h:link value="Statistiques" outcome="statistiques" />
				<h:link value="ParcelleContenir" outcome="contenir" />
			</h:panelGroup>
			<h:commandLink action="#{modelConnexion.compteActif.disconnect()}"
				value="Déconnexion" />
		</h:form>
	</div>
	<ui:insert name="content">
		Contenu absent !
	</ui:insert>
	<div id="footer">
		©
		<h:outputText value="#{utilJsf.now()}">
			<f:convertDateTime pattern="yyyy" />
		</h:outputText>
		- #{initParam['site.name']}
	</div>

</h:body>

</html>
