<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:metadata>
		<f:viewParam name="id" value="#{modelCompte.courant.id}" />
		<f:viewAction action="#{modelCompte.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Compte</ui:define>

	<ui:define name="contenu">

		<h:form>
			<table class="form">
				<tr>
					<td><h:outputLabel for="id">Id :</h:outputLabel></td>
					<td><h:inputText id="id" size="5" readonly="true"
							value="#{modelUtilisateur.courant.id}" /> <br /> <h:message
							for="id" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nom">Nom :</h:outputLabel></td>
					<td><h:inputText id="nom" size="25" value="#{modelCompte.courant.nom}" /> <br />
						<h:message for="nom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="prenom">Prenom :</h:outputLabel></td>
					<td><h:inputText id="prenom" size="25" value="#{modelCompte.courant.prenom}" /> <br />
						<h:message for="prenom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email">Email :</h:outputLabel></td>
					<td><h:inputText id="email" size="50" value="#{modelCompte.courant.adresseMail}" /> <br />
						<h:message for="email" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="motDePasse">Mot de passe :</h:outputLabel></td>
					<td><h:inputText id="motDePasse" size="25" value="#{modelCompte.courant.motDePasse}" /> <br />
						<h:message for="motDePasse" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="admin">Admin :</h:outputLabel></td>
					<td><h:selectBooleanCheckbox id="admin" value="#{modelCompte.courant.admin}" /> <br />
						<h:message for="admin" errorClass="error" /></td>
				</tr>
			</table>

			<br />
			<h:commandButton value="Valider" action="#{modelCompte.validerMiseAJour()}" />
			<h:button value="Retour" outcome="liste" />

		</h:form>

	</ui:define>

</ui:composition>
