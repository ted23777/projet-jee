<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/page-standard.xhtml">

    <ui:define name="titre">Parcelles et leurs cultures</ui:define>

    <ui:define name="contenu">

        <h2>Liste des parcelles et des cultures qu’elles abritent</h2>

        <!-- Formulaire principal -->
        <h:form>
            <!-- Message si aucune donnée -->
            <h:panelGroup rendered="#{empty modelContenir.liste}">
                <h4>Aucune association parcelle-culture trouvée.</h4>
            </h:panelGroup>

            <!-- Tableau principal -->
            <h:dataTable value="#{modelContenir.liste}" var="item"
                         rendered="#{not empty modelContenir.liste}"
                         styleClass="liste"
                         rowClasses="impair, pair"
                         columnClasses="center,left,center,center">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Parcelle" />
                    </f:facet>
                    <h:outputText value="#{modelContenir.getNomParcelle(item.idParcelle)}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Culture" />
                    </f:facet>
                    <h:outputText value="#{modelContenir.getNomCulture(item.idCulture)}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Part" />
                    </f:facet>
                    <h:outputText value="#{item.part}%">
                        <f:convertNumber type="number" maxFractionDigits="2" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Part restante sur la parcelle" />
                    </f:facet>
                    <h:outputText value="#{modelContenir.getPartRestante(item.idParcelle)}%">
                        <f:convertNumber type="number" maxFractionDigits="2" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:button outcome="formulaire?id=#{item.idParcelle}"
                              image="#{resource['images:modifier.png']}"
                              title="Modifier"
                              styleClass="image-action" />
                    <h:commandButton action="#{modelParcelle.supprimer(item.idCulture)}"
                                     onclick="return confirm('Confirmez-vous la suppression de cette culture ?')"
                                     image="#{resource['images:supprimer.png']}"
                                     title="Supprimer"
                                     styleClass="image-action" />
                </h:column>

            </h:dataTable>
        </h:form>

        <!-- Formulaire pour ajout -->
        <h:form>
            <br />
            <h:commandButton value="Ajouter une association" outcome="formulaire" />
        </h:form>

    </ui:define>

</ui:composition>
</html>
