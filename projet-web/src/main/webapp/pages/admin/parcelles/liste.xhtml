<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/page-standard.xhtml">

    <ui:define name="titre">Parcelles et leurs cultures</ui:define>

    <ui:define name="contenu">

        <h2>Liste des parcelles et des cultures qu’elles abritent</h2>

        <!-- === Tableau principal === -->
        <h:form id="formListe">

            <!-- Message si aucune donnée -->
            <h:panelGroup rendered="#{empty modelParcelle.listeContenir}">
                <h4>Aucune association parcelle-culture trouvée.</h4>
            </h:panelGroup>

            <!-- Tableau principal -->
            <h:dataTable value="#{modelParcelle.listeContenir}" var="item"
                         rendered="#{not empty modelParcelle.listeContenir}"
                         styleClass="liste"
                         rowClasses="impair, pair"
                         columnClasses="center,left,center,center">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Parcelle" />
                    </f:facet>
                    <h:outputText value="#{modelParcelle.getNomParcelle(item.idParcelle)}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Culture" />
                    </f:facet>
                    <h:outputText value="#{modelParcelle.getNomCulture(item.idCulture)}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Part (%)" />
                    </f:facet>
                    <h:outputText value="#{item.part}">
                        <f:convertNumber type="number" maxFractionDigits="2" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Part restante sur la parcelle" />
                    </f:facet>
                    <h:outputText value="#{modelParcelle.getPartRestantePourcent() }%">
                        <f:convertNumber type="number" maxFractionDigits="2" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>

                    <!-- Bouton modifier (redirige vers la page de détail de la parcelle) -->
                    <h:link outcome="formulaire">
                        <f:param name="id" value="#{item.idParcelle}" />
                        <h:graphicImage library="images" name="modifier.png" title="Modifier" styleClass="image-action" />
                    </h:link>

                    <!-- Bouton supprimer l’association -->
                    <h:commandButton action="#{modelParcelle.supprimerCulture(item.idParcelle, item.idCulture)}"
                                     onclick="return confirm('Confirmez-vous la suppression de cette culture ?')"
                                     image="#{resource['images:supprimer.png']}"
                                     title="Supprimer"
                                     styleClass="image-action" />
                </h:column>

            </h:dataTable>

        </h:form>

        <!-- === Bouton d'ajout === -->
        <h:form id="formAjout">
            <br />
            <h:commandButton value="Ajouter une parcelle"
                             action="formulaire"
                             styleClass="btn btn-success" />
        </h:form>

    </ui:define>

</ui:composition>
</html>
