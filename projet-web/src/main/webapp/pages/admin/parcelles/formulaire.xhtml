<?xml version='1.0' encoding='UTF-8'?> 
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:metadata>
        <f:viewParam name="id" value="#{modelParcelle.courant.id}" />
        <f:viewAction action="#{modelParcelle.actualiserCourant()}" />
    </f:metadata>

    <ui:define name="titre">Formulaire Parcelle</ui:define>

    <ui:define name="contenu">
        <h2>Formulaire de Parcelle</h2>
        
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="id" value="ID" />
                <h:inputText id="id" value="#{modelParcelle.courant.id}" readonly="true" />

                <h:outputLabel for="surface" value="Surface (mÂ²)" />
                <h:inputText id="surface" value="#{modelParcelle.courant.surface}" />

                <h:outputLabel for="libre" value="Libre" />
                <h:selectBooleanCheckbox id="libre" value="#{modelParcelle.courant.libre}" />
            </h:panelGrid>

            <br />
            <h:panelGroup>
                <h:outputLabel value="Cultures dans cette parcelle : " />
                <h:dataTable value="#{modelContenir.getCulturesDeParcelle(modelParcelle.courant.id)}" var="culture">
                    <h:column>
                        <f:facet name="header">Nom de la Culture</f:facet>
                        #{culture.nom}
                    </h:column>
                </h:dataTable>
            </h:panelGroup>

            <br />
            <h:commandButton value="Valider" action="#{modelParcelle.validerMiseAJour}" />
            <h:button value="Retour" outcome="liste" />
        </h:form>
    </ui:define>
</ui:composition>
