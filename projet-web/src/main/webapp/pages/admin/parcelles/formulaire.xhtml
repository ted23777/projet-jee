<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <f:metadata>
    <f:viewParam name="id" value="#{modelParcelle.courant.id}" />
    <f:viewAction action="#{modelParcelle.actualiserCourant()}" />
  </f:metadata>

  <ui:define name="titre">Parcelle</ui:define>

  <ui:define name="contenu">
    <h:form>
      <table class="form">
        <tr>
          <td><h:outputLabel for="id">Id :</h:outputLabel></td>
          <td>
            <h:inputText id="id" size="5" readonly="true" value="#{modelParcelle.courant.id}" />
            <br/><h:message for="id" errorClass="error"/>
          </td>
        </tr>

        <tr>
          <td><h:outputLabel for="surface">Surface (mÂ²) :</h:outputLabel></td>
          <td>
            <h:inputText id="surface" size="10" value="#{modelParcelle.courant.surface}">
              <f:convertNumber type="number" maxFractionDigits="2"/>
            </h:inputText>
            <br/><h:message for="surface" errorClass="error"/>
          </td>
        </tr>

        <tr>
          <td><h:outputLabel for="libre">Libre :</h:outputLabel></td>
          <td>
            <h:selectBooleanCheckbox id="libre" value="#{modelParcelle.courant.libre}"/>
            <br/><h:message for="libre" errorClass="error"/>
          </td>
        </tr>

        <tr>
          <td><h:outputLabel for="compte">Compte (optionnel) :</h:outputLabel></td>
          <td>
            <h:selectOneMenu id="compte" value="#{modelParcelle.courant.idCompte}">
              <f:selectItem itemValue="#{null}" itemLabel="-- Sans compte --"/>
              <!--<f:selectItems value="#{modelParcelle.comptes}" var="c"
                             itemValue="#{c.id}" itemLabel="#{c.pseudo} (id: #{c.id})"/> -->
            </h:selectOneMenu>
            <br/><h:message for="compte" errorClass="error"/>
          </td>
        </tr>
      </table>

      <br/>
      <h:commandButton value="Valider" action="#{modelParcelle.validerMiseAJour()}"/>
      <h:button value="Retour" outcome="parcelles"/>
    </h:form>
  </ui:define>
</ui:composition>
