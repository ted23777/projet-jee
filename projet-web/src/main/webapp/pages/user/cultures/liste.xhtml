<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/page-standard.xhtml">
	<ui:define name="titre">
        Cultures
    </ui:define>
	<ui:define name="contenu">
		<h2>Mes cultures</h2>

		<br />

		<h:form>
			<h:panelGroup rendered="#{empty modelCulture.liste}">
				<h4>Aucune culture disponible.</h4>
			</h:panelGroup>

			<h:dataTable value="#{modelCulture.liste}" var="item"
             rendered="#{not empty modelCulture.liste}"
             styleClass="liste" rowClasses="impair, pair">

    <h:column>
        <f:facet name="header">Nom de la culture</f:facet>
        #{item.nom}
    </h:column>

    <h:column>
        <f:facet name="header">Présente dans les parcelles</f:facet>
        <ui:repeat value="#{modelContenir.getParcellesDeCulture(item.id)}" var="idParcelle">
            Parcelle # #{idParcelle}<br />
        </ui:repeat>
    </h:column>

    <h:column>
        <f:facet name="header">Actions</f:facet>

        <h:link outcome="formulaire">
            <f:param name="id" value="#{item.id}" />
            <h:graphicImage library="images" name="modifier.png"
                            title="Modifier" styleClass="image-action" />
        </h:link>
		
		
        <h:commandButton action="#{modelCulture.supprimer(item)}"
                         onclick="return confirm('Supprimer cette culture ?')"
                         image="#{resource['images:supprimer.png']}"
                         title="Supprimer" styleClass="image-action" />
    </h:column>

</h:dataTable>

		</h:form>

		<br />
		<h:button value="Ajouter une culture" outcome="formulaire" />
		<h:button value="Retour à l’accueil" outcome="home" />

	</ui:define>
</ui:composition>
</html>
