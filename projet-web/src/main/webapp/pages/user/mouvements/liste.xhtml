<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/page-standard.xhtml">
    <ui:define name="titre">
        Mes Mouvements Financiers
    </ui:define>

    <ui:define name="contenu">
        <h2>üìä Suivi de mes mouvements financiers</h2>

        <h:form id="formRecherche">
            <fieldset class="search-panel">
                <legend>üîç Recherche et filtres</legend>

                <h:panelGrid columns="3" columnClasses="filter-column">
                    <h:panelGroup>
                        <h:outputLabel value="Recherche par libell√© :" for="critere" />
                        <h:inputText id="critere"
                                     value="#{modelMouvement.critereRecherche}"
                                     placeholder="Ex : Paiement, Virement..."
                                     styleClass="search-input" />
                    </h:panelGroup>

                    <h:panelGroup rendered="#{modelMouvement.filtreActif}">
                        <h:outputLabel value="Du :" for="dateDebut" />
                        <h:inputText id="dateDebut"
                                     value="#{modelMouvement.dateDebut}"
                                     type="date"
                                     styleClass="date-input">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="localDate" />
                        </h:inputText>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{modelMouvement.filtreActif}">
                        <h:outputLabel value="Au :" for="dateFin" />
                        <h:inputText id="dateFin"
                                     value="#{modelMouvement.dateFin}"
                                     type="date"
                                     styleClass="date-input">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="localDate" />
                        </h:inputText>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{modelMouvement.filtreActif}">
                        <h:outputLabel value="Montant min :" for="montantMin" />
                        <h:inputText id="montantMin"
                                     value="#{modelMouvement.montantMin}"
                                     styleClass="number-input">
                            <f:convertNumber type="currency" currencySymbol="" />
                        </h:inputText>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{modelMouvement.filtreActif}">
                        <h:outputLabel value="Montant max :" for="montantMax" />
                        <h:inputText id="montantMax"
                                     value="#{modelMouvement.montantMax}"
                                     styleClass="number-input">
                            <f:convertNumber type="currency" currencySymbol="" />
                        </h:inputText>
                    </h:panelGroup>
                </h:panelGrid>

                <h:panelGrid columns="3" styleClass="button-panel">
                    <h:commandButton value="üîç Rechercher"
                                     action="#{modelMouvement.rechercher}"
                                     styleClass="btn btn-primary">
                        <f:ajax execute="@form" render="@form tableForm" />
                    </h:commandButton>

                    <h:commandButton value="#{modelMouvement.filtreActif ? 'üìä D√©sactiver filtres' : 'üìä Activer filtres'}"
                                     action="#{modelMouvement.toggleFiltre}"
                                     styleClass="btn btn-secondary">
                        <f:ajax execute="@form" render="@form tableForm" />
                    </h:commandButton>

                    <h:commandButton value="üîÑ R√©initialiser"
                                     action="#{modelMouvement.reinitialiserRecherche}"
                                     styleClass="btn btn-warning">
                        <f:ajax execute="@form" render="@form tableForm" />
                    </h:commandButton>
                </h:panelGrid>
            </fieldset>
        </h:form>

        <br />

        <h:form id="tableForm">
            <h:panelGroup rendered="#{empty modelMouvement.liste}">
                <div class="empty-message">
                    <h4>üìã Aucun mouvement enregistr√©</h4>
                    <p>Commencez par ajouter votre premier mouvement financier.</p>
                </div>
            </h:panelGroup>

            <h:dataTable id="mouvementsTable"
                         styleClass="liste mouvements-table"
                         value="#{modelMouvement.liste}"
                         var="item"
                         rowClasses="impair, pair"
                         columnClasses="center,left,right,left,center"
                         rendered="#{not empty modelMouvement.liste}">

                <h:column>
                    <f:facet name="header"><h:outputText value="üìÖ Date" /></f:facet>
                    <h:outputText value="#{item.date}">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header"><h:outputText value="üè∑Ô∏è Libell√©" /></f:facet>
                    <strong>#{item.libelle}</strong>
                </h:column>

                <h:column>
                    <f:facet name="header"><h:outputText value="üí∞ Montant" /></f:facet>
                    <h:outputText value="#{item.montant}" styleClass="montant">
                        <f:convertNumber type="currency" currencySymbol="‚Ç¨" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header"><h:outputText value="üë§ Mon Compte" /></f:facet>
                    <h:outputText value="#{modelMouvement.getNomCompte(item)}" />
                </h:column>

                <h:column>
                    <f:facet name="header"><h:outputText value="‚öôÔ∏è Actions" /></f:facet>
                    <h:button outcome="formulaire?id=#{item.id}"
                              image="#{ resource['images:modifier.png'] }"
                              title="‚úèÔ∏è Modifier"
                              styleClass="image-action action-edit" />
                    <h:commandButton action="#{modelMouvement.supprimer(item)}"
                                     onclick="return confirm('‚ö†Ô∏è Supprimer ce mouvement ?\n\nüìã #{item.libelle}\nüí∞ #{item.montant} ‚Ç¨\nüìÖ #{item.date}');"
                                     image="#{ resource['images:supprimer.png'] }"
                                     title="üóëÔ∏è Supprimer"
                                     styleClass="image-action action-delete">
                        <f:ajax render="mouvementsTable" execute="@form" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>

            <h:panelGroup rendered="#{not empty modelMouvement.liste}">
                <div class="total-section">
                    <strong>üíµ Total :</strong>
                    <h:outputText value="#{modelMouvement.totalAffiches}" styleClass="total-amount">
                        <f:convertNumber type="currency" currencySymbol="‚Ç¨" />
                    </h:outputText>
                </div>
            </h:panelGroup>
        </h:form>

        <br />

        <div class="action-footer">
            <h:button value="‚ûï Ajouter un mouvement"
                      outcome="formulaire"
                      styleClass="btn btn-success btn-large" />
            <p class="help-text">
                üí° Ici vous pouvez g√©rer vos propres transactions personnelles.
            </p>
        </div>
    </ui:define>
</ui:composition>
</html>
