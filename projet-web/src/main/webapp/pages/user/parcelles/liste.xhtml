<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/page-standard.xhtml">
  <ui:define name="titre">Parcelles</ui:define>

  <ui:define name="contenu">
    <h2>Catalogue des parcelles</h2>

    <h:form>
      <h:panelGroup rendered="#{empty modelParcelle.liste}">
        <h4>Aucune parcelle disponible.</h4>
      </h:panelGroup>

      <h:dataTable styleClass="liste" value="#{modelParcelle.liste}" var="item"
                   rowClasses="impair, pair" columnClasses="center,left,center"
                   rendered="#{not empty modelParcelle.liste}">
        <h:column>
          <f:facet name="header"><h:outputText value="Id"/></f:facet>
          #{item.id}
        </h:column>

        <h:column>
          <f:facet name="header"><h:outputText value="Surface (mÂ²)"/></f:facet>
          #{item.surface}
        </h:column>

        <h:column>
          <f:facet name="header"><h:outputText value="Libre ?"/></f:facet>
          <h:outputText value="#{item.libre ? 'Oui' : 'Non'}"/>
        </h:column>

        <!--  <h:column>
          <f:facet name="header"><h:outputText value="Compte"/></f:facet>
          <h:outputText value="#{empty item.comptePseudo ? (empty item.idCompte ? '-' : item.idCompte) : item.comptePseudo}"/>
        </h:column> -->

        <h:column>
					<f:facet name="header">
						<h:outputText value="Actions" />
					</f:facet>
					<h:button outcome="formulaire"
						image="#{ resource['images:modifier.png'] }" title="Modifier"
						styleClass="image-action" />
					<h:commandButton action="#{modelParcelle.supprimer(item.id)}"
						onclick="return confirm('Confirmez-vous la suppression de cette culture ?')"
						image="#{ resource['images:supprimer.png'] }" title="Supprimer"
						styleClass="image-action" />
				</h:column>
      </h:dataTable>
    </h:form>

    <br/>
    <h:button value="Ajouter une parcelle" outcome="formulaire"/>
  </ui:define>
</ui:composition>
</html>
